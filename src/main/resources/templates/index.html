<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Danh sách mừng cưới</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-lg">
        Thêm mới
      </button>
      <table id="data_table" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Người mừng</th>
          <th>Số tiền mừng</th>
          <th>Địa chỉ</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
          <th>Người mừng</th>
          <th>Số tiền mừng</th>
          <th>Địa chỉ</th>
        </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Thêm người mừng</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="quickForm">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Người mừng</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Nhập người mừng">
              </div>
              <div class="form-group">
                <label for="amount">Số tiền</label>
                <input type="number" name="amount" class="form-control" id="amount" placeholder="Số tiền mừng">
              </div>
              <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Địa chỉ">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="closing" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="save-data" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script>
    $(document).ready(function () {
        function init() {
            $.ajax({
                url: '/api/v1/contact',
                contentType : 'application/json',
                type: 'get',
                dataType: 'json'
            }).done(function (response) {
                for (let i = 0; i < response.length; i++) {
                    const item = response[i];
                    $("#data_table tbody").append("<tr><td>" + item.name + "</td><td>" + item.amount + "</td><td>" + item.address + "</td></tr>")
                }
                $("#data_table").dataTable({
                    "responsive": true, "lengthChange": false, "autoWidth": false
                }).buttons().container().appendTo('#data_table_wrapper .col-md-6:eq(0)');
            });
        }

        $('#save-data').click(function () {
            $('#save-data').prop('disabled', true);
            let data = {
                name: $("#name").val(),
                amount: $("#amount").val(),
                address: $("#address").val(),
            }
            $.ajax({
                url: '/api/v1/contact',
                type: 'post',
                contentType : 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    name: data.name,
                    amount: data.amount,
                    address: data.address,
                })
            }).done(function (response) {
                if ($.fn.DataTable.isDataTable('#data_table')) {
                    $('#data_table').dataTable().fnClearTable();
                    $('#data_table').dataTable().fnDestroy();
                }
                init();
                $('#save-data').prop('disabled', false);
            });
        });
        $('#closing').click(function () {
            $('#quickForm')[0].reset();
        });
        init();
    });
</script>
</body>
</html>
